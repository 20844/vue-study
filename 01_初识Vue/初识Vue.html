<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        初识Vue：
        1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象：
        2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法：
        3.root容器里的代码被称为【Vue模板】
    -->
    <!--注意双花括号中可以写js表达式-->
    <!--
      js表达式：一个表达式生成一个值，放在任何一个需要值的地方
            例如 (1).a (2) 1+b (3) demo(1) （4) x===y ? 1 : 0

      js语句： if while for...
    -->
    <!--准备好一个容器-->
    <div id="root">
        <h1>Hello,{{name}},{{Date.now()}},{{1+1}}}</h1>
        <h1>我的年龄是:{{age}}</h1>
    </div>
    <script type="text/javascript">
        //我设置了不生效  然后改了源码   productionTip: false,
        Vue.config.productionTip = false//设置为 false 以阻止 vue 在启动时生成生产提示。

        //创建Vue实例
        new Vue({
            el: '#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器
            data: {//data用于存储数据,数据供el所指定的容器使用，值我们暂时先写成一个对象
                name: 'zs',
                age: 18
            }
        })
    </script>

</body>
</html>
